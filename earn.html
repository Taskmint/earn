<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassy 3D Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #1e1e1e, #3a3a3a);
            padding: 20px;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        iframe {
            width: 100%;
            max-width: 1200px;
            height: 500px;
            margin-top: 20px;
            border: 0px solid white;
            border-radius: 0px;
        }
    </style>
    <script src="lastvisitedpage.js"></script>
</head>
<body>
    <iframe src="music.html" style="display: none;"></iframe>
    <div class="container">
    <div class="card" onclick="loadPage('videos.html')">▶️Videos</div>
    <div class="card" onclick="loadPage('dailyrewards.html')">🎁Daily Rewards</div>
    <div class="card" onclick="loadPage('surveys.html')">📝Surveys</div>
    <div class="card" onclick="loadPage('tasks.html')">🎯Tasks</div>
    <div class="card" onclick="loadPage('newsread.html')">📰News Reads</div>
    <div class="card" onclick="loadPage('offers.html')">📢Offers</div>
    <div class="card" onclick="loadPage('music.html')">🎵Music</div>
    <div class="card" onclick="loadPage('instantpayout.html')">💵Instant Payout</div>
    <div class="card" onclick="loadPage('spin.html')">🛞Spin & Win</div>
    <div class="card" onclick="loadPage('games.html')">🎮Games</div>


</div>

<iframe id="contentFrame" src="" frameborder="0"></iframe>

<script>
    function loadPage(page) {
        window.location.href = page; // Opens the page in the same tab
        savePage(page)
    }
</script>

</body>
</html>
